 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'edu.sc.seis.launch4j' version '2.5.4'
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.reflections:reflections:0.10.2'
    implementation 'com.github.Javliin:jdivert:master-SNAPSHOT'
    implementation 'org.slf4j:slf4j-simple:2.0.7'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'com.formdev:flatlaf:3.0'
    implementation 'com.formdev:flatlaf-intellij-themes:3.0'
    implementation 'me.nullicorn:Nedit:2.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.javlin.glowsquid.Glowsquid'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude { it.path.contains("META-INF") && !it.path.contains("services") }
        exclude "module-info.class"
        exclude "LICENSE.txt"
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

launch4j {
    mainClassName = 'me.javlin.glowsquid.Glowsquid'
    icon = "${projectDir}/launch4j/icon.ico"
    manifest = "${projectDir}/launch4j/manifest.xml"
    outputDir = "libs"
}

group = 'me.javlin'
version = '1.2-SNAPSHOT'
description = 'A Minecraft packet capture / modification tool written in Java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.named("build") {
    finalizedBy("createExe")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version

            from components.java
        }
    }
}